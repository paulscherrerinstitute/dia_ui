<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>vaadin-charts Examples</title>
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module" src="../../../@polymer/polymer/polymer-legacy.js"></script>

  <script type="module" src="../../../@vaadin/vaadin-ordered-layout/vaadin-horizontal-layout.js"></script>
  <script type="module" src="../vaadin-chart.js"></script>

  <custom-style>
  </custom-style>
</head>

<body>
  <vaadin-horizontal-layout>
    <vaadin-chart title="Chart #1" id="chart" additional-options='{ "exporting": { "enabled": true } }'>
      <vaadin-chart-series id="series" name="Series #1" type="area" values="[10,2,34,87,43]"></vaadin-chart-series>
      <vaadin-chart-series name="Series #2" type="area" values="[78,42,4,17,39]"></vaadin-chart-series>
    </vaadin-chart>
    <vaadin-chart>
    </vaadin-chart>
  </vaadin-horizontal-layout>
  <button id="removeSeries">remove series</button>
  <button id="removeChart">remove chart</button>
  <vaadin-horizontal-layout>
    <div style="background: red; width: 100%;">
      <vaadin-chart title="mamama" id="chartToBe3d">
        <vaadin-chart-series name="Series #1" type="area" values="[10,2,34,87,43]"></vaadin-chart-series>
      </vaadin-chart>
    </div>
    <div style="background: blue; width: 100%;"></div>
  </vaadin-horizontal-layout>
  <button id="chart3d">toggle chart3d</button>
  <button id="switchParent">switch between divs</button>
  <script type="module">
import '@polymer/polymer/polymer-legacy.js';
import '@vaadin/vaadin-ordered-layout/vaadin-horizontal-layout.js';
import '../vaadin-chart.js';
const buttonSeries = document.querySelector('#removeSeries');
const buttonChart = document.querySelector('#removeChart');

const chart = document.querySelector('#chart');

buttonSeries.addEventListener('click', () => {
  const series = document.querySelector('#chart > vaadin-chart-series');
// debugger
  if (series) {
    chart.removeChild(series);
    // series.parentNode.removeChild(series);
  }
});

buttonChart.addEventListener('click', () => {
  chart.parentNode.removeChild(chart)
});

const chart3d = document.querySelector('#chart3d');
chart3d.addEventListener('click', () => {
  const chartToBe3d = document.querySelector('#chartToBe3d');


  chartToBe3d.chart3d = !chartToBe3d.chart3d;


});

const switchParentButton = document.querySelector('#switchParent');

switchParentButton.addEventListener('click', () => {
  const chartToBe3d = document.querySelector('#chartToBe3d');

  const newParent = chartToBe3d.parentNode.previousElementSibling || chartToBe3d.parentNode.nextElementSibling;

  newParent.appendChild(chartToBe3d);
});
</script>

</body>

</html>
